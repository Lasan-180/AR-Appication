<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Application</title>

    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Include AR.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@arg-js/aframe-ar"></script>
  </head>

  <body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Geometrical shapes -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="red"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
      <a-octahedron position="1 0.5 -3" color="green"></a-octahedron>

      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- Content to be displayed when marker is detected -->
        <a-entity position="0 0 0" scale="0.4 0.4 0.4" rotation="0 0 0">
          <a-box color="red"></a-box>
        </a-entity>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
